<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>My weather application</title>
  </head>
  <body>
    <div class="weather">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="search-input"
            placeholder="Enter a city.."
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city-name"></h1>
            <p>
              <span class="dateAndTime" id="date-time"> </span>,<span
                id="weather-description"
              >
              </span>
              <br />
              Humidity: <strong class="bold"></strong>, Wind:
              <strong class="windSpeed">km/h</strong>
            </p>
          </div>
          <div class="degrees">
            <span>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                class="icon"
              /> </span
            ><span class="temperature">14</span><span class="unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Rubialoca" target="_blank">Merve Kara</a>
          and is
          <a
            href="https://github.com/Rubialoca?tab=repositories"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="heroic-gumdrop-f63c4d.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
